<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library Management System</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://contentful.harrypotter.com/usf1vwtuqyxm/uabNekzJQRgdB8d74jbkC/97de9bdfd94ae25cc1c29b4055d0dd26/HP-F4-goblet-of-fire-harry-ron-hermione-library-golden-egg-web-landscape?q=75&fm=jpg&w=2560') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      text-align: center;
      padding-top: 30px;
    }

    header img {
      width: 100px;
      margin-bottom: 10px;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-family: 'Harry Potter', sans-serif;
      color: #f5f0dc; /* parchment */
      font-size: 3.2em;
      margin: 0;
      text-shadow: 2px 2px 5px #000;
      animation: fadeInDown 1s ease;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 50px;
      padding-bottom: 100px;
    }

    .card {
      background: rgba(32, 28, 28, 0.75);
      color: #f5f0dc;
      padding: 30px;
      width: 350px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.6);
      animation: fadeInUp 1s ease;
      transition: transform 0.3s;
      border: 1px solid #a1864f;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f5f0dc;
      text-shadow: 1px 1px 2px #000;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      background: rgba(245, 240, 220, 0.85);
      color: #1b1b1b;
    }

    button {
      background: #7f0909; /* deep red */
      color: #f5f0dc;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #2e1a14;
      color: white;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #f5f0dc;
      text-align: center;
      padding: 12px;
      font-size: 0.9em;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      header img {
        width: 80px;
      }

      h1 {
        font-size: 2.2em;
      }
    }
  </style>
</head>
