<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timeline - Dragon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('timeline.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: rgba(255, 255, 255, 0.2);
      background-blend-mode: lighten;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #c2185b;
      font-size: 36px;
      margin: 40px 0;
    }

    .timeline-container {
      width: 100vw;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 100px;
      padding-bottom: 100px;
    }

    .timeline-row {
      display: flex;
      justify-content: space-around;
      width: 90%;
      position: relative;
    }

    .line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: #d6336c;
      z-index: 0;
    }

    .event {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .dot {
      width: 35px;
      height: 35px;
      background-color: #ff4081;
      border-radius: 50%;
      box-shadow: 0 0 8px #ff80ab;
    }

    .label {
      background: #fff0f6;
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 128, 171, 0.2);
      font-size: 26px;
      color: #880e4f;
      margin-top: 10px;
      text-align: center;
    }

    .event img {
      width: 240px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .back {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff99cc;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff66a3;
    }

    .back:hover {
      background: #ff66a3;
    }

  </style>
</head>
<body>
  <a href="index.html" class="home-button">Home</a>
  <h1>Our Journey Together</h1>
  <div class="timeline-container">
    <div class="timeline-row">
      <div class="line"></div>
      <div class="event">
        <img src="unofficialMeet.jpg" alt="Unofficial Meet">
        <div class="dot"></div>
        <div class="label">Unofficial Meet<br>8 Feb 2020</div>
      </div>
      <div class="event">
        <img src="proposal.jpg" alt="Proposal">
        <div class="dot"></div>
        <div class="label">Proposal<br>9th May 2021</div>
      </div>
      <div class="event">
        <img src="coaching.jpg" alt="Coaching Together">
        <div class="dot"></div>
        <div class="label">Coaching Together<br>Till Feb 2022</div>
      </div>
    </div>

    <div class="timeline-row">
      <div class="line"></div>
      <div class="event">
        <img src="delhi.jpg" alt="Delhi & Kota">
        <div class="dot"></div>
        <div class="label">Delhi & Kota<br>Sept 2022</div>
      </div>
      <div class="event">
        <img src="reunitedJune.jpg" alt="Reunited">
        <div class="dot"></div>
        <div class="label">Reunited<br>June 2023</div>
      </div>
      <div class="event">
        <img src="semDec2023.jpg" alt="Semester Dec 2023">
        <div class="dot"></div>
        <div class="label">Semester Break<br>Dec 2023</div>
      </div>
    </div>

    <div class="timeline-row">
      <div class="line"></div>
      <div class="event">
        <img src="semMay2024.jpg" alt="Semester May 2024">
        <div class="dot"></div>
        <div class="label">Semester Break<br>May 2024</div>
      </div>
      <div class="event">
        <img src="semDec2024.jpg" alt="Semester Dec 2024">
        <div class="dot"></div>
        <div class="label">Semester Break<br>Dec 2024</div>
      </div>
      <div class="event">
        <img src="semMay2025.jpg" alt="Semester May 2025">
        <div class="dot"></div>
        <div class="label">Semester Break<br>May 2025</div>
      </div>
    </div>

    <div class="timeline-row">
      <div class="line"></div>
      <div class="event">
        <img src="nowincollege.jpg" alt="Now">
        <div class="dot"></div>
        <div class="label">Now<br>Different Colleges</div>
      </div>
    </div>
  </div>
 <button class="back" onclick="window.location.href='index.html'">üè†</button>
</body>
</html>
